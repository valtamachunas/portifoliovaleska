<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="portifolio.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Alike+Angular&display=swap" rel="stylesheet">
</head>

<body>
    <header>
    <div class="bloco-menu">
        <figure>
            <h1><img style="width: 250px; border-radius: 200px"; src="val.jpg.jpg" alt="Minha foto de apresentação"></h1>
        <figcaption>Valeska Tamachunas</figcaption>
        </figure>
        <nav id="navbar" id="welcome-section">
            <ul>
                <li><a href="#welcome-section">Home</a></li>
                <li><a href="#projects">Trabalhos</a></li>
                <li><a href="#contact">Contato</a></li>
            </ul>
        </nav> 
    </div>
    <div class="logos">
        <img src="logopb.png">
    </div>
    </header>
<main>
    <div class="principal">
        <section class="welcome-section">
            <h1>Bem vindo!</h1>
            <h2 class="sublinhado">Conheça um pouco sobre mim:</h2>
        </section>

        <section id="projects">
            <h3 class="symbol">Engenheira Ambiental e Sanitarista</h3>
            <img class="image" src="amb.png">
        </section>

        <section>
            <h3 class="symbol">Desenvolvedora</h3>
            <img class="image"  src="code.png">
            <h4 class="symbol">Linguagens especializadas:</h4>
            <img class="image" src="front.png">
            
            
        </section>

        <section>
            <h3 class="symbol">Atriz</h3>
            <img class="image" src="actor.png">
             
        </section>
    </div>
    <div class="formulario">
        <form id="contact">
            <h2 class="titulo-form">Entre em contato comigo!</h2>
            <label for="nome">Nome</label>
            <input type="text" id="nome" placeholder="Nome" required>
            <label for="telefone">Celular</label>
            <input type="number" id="telefone" placeholder="Celular" required>
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Email" required>
            <input type="submit" value="Enviar" class="botao">
        </form>
    </div>
</main>

</body>





</html>
